<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    

</head>
<body>
    <div style="width: 50%;background-color: #f7f7f7;" class="container mt-5">
        <form class="needs-validation" novalidate>
          <div class="form-group mb-3">
            <label for="validationCustom01" >Name</label>
            <input required type="text" class="form-control" id="validationCustom01" />
            <div class="invalid-feedback">
                Name is required
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="validationCustom02" >Email</label>
            <input required type="email" class="form-control" id="validationCustom02" />
            <div class="invalid-feedback">
                Email is required
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="validationCustom03" >Password</label>
            <input required type="password" class="form-control" id="validationCustom03" />
            <div class="invalid-feedback">
                Password is required
            </div>
          </div>
          <div class="form-group mb-3">
            <label>Hobbies</label>
            <select class="form-control">
              <option value="">Select an option</option>
              <option value="hobby">hobby</option>
              <option value="hobby">hobby</option>
              <option value="hobby">hobby</option>
              <option value="hobby">hobby</option>
              <option value="hobby">hobby</option>
              <option value="hobby">hobby</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <button class="btn btn-danger">Submit</button>
          </div>
        </form>
      </div>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>

</html>
